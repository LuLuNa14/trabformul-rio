<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="form1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="campo"> 
        <h1 id="titulo"> Formulário de inscrição</h1>
        <p id="subtitulo">Preencha com suas informações</p>
        <br>
        <main>
    </div>
    <form action="">
        <fieldset class="grupo">
<div class="campo" id="check">
<label for="Nome"><b>Nome</b></label> 
<input type="text" name="name" id="name" required > 
<label for="Sobrenome"><b>Sobrenome</b></label> 
<input type="text" name="Sobrenome" id="sobrenome" required>
</div>
<br>
<div class="campo">
<label for=""><b>Data de nascimento</b></label>
<input type="date" name="nascimento" id="nasc" required>
</fieldset>
<br>
<fieldset class="grupo">
<label for="Email"><b>Email</b></label>
<input type="email" name="email" id="email" required> 
</div>
<br>
<div class="campo"><br>
<label for=""><b>Estado Civil</b></label> <br>
<input type="radio" name="Civil" value="S" checked>Solteiro(a) 
<input type="radio" name="Civil" value="C">Casado(a)
<input type="radio" name="Civil" value="V"> Viúvo(a)
<input type="radio" name="Civil" value="D">Divorciado(a)
</div> <br>
<div class="campo">
    <label for=""><b>Endereço</b></label>
    <input type="text" name="end" id="end">
</div>
<br>
<div class="campo">
<label for=""><b>CPF</b></label>
<input placeholder="000 000 000 00" type="text" name="cpf" id="cpf">
</div> <br>
</fieldset>
<fieldset class="grupo">
<label for="" ><b>Quem mora com você? </b></label>
<input type="checkbox" name="irmao" id="i1"> Mãe
<input type="checkbox" name="irmao" id="i2"> Pai
<input type="checkbox" name="irmao" id="i3"> Irmão
<input type="checkbox" name="irmao" id="i4"> Outros
<br> <br>
<div class="campo">
<label for=""><b>Você é assalariado?</b></label>
<select id="salario">
<option selected disabled value="" >Selecione</option>
<option value="" >Sim</option>
<option value="">Não</option>
</select>
</div><br>
</fieldset>
<div class="campo">
    <label for=""><b>Fale um pouco de você: </b></label> <br>
    <textarea name="bio" id="bio" cols="30" rows="5" required></textarea>
</div>
<button class="botao" type="submit">Enviar Formulário</button>

    </form>
</main>
</body>
</html>
